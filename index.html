<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <!-- Day.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
</head>

<body>
  <!-- Header with Live Date/Time -->
  <header class="bg-dark text-white text-center py-3">
    <h1>Project Tracker</h1>
    <h2 id="currDateTime"></h2>
  </header>

  <div class="container mt-4">
    <!-- Instructions Card -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Instructions</h5>
        <p class="card-text">Click the button below to add a new project.</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal">Add Project</button>
      </div>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="projectModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Project</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="projForm">
              <div class="mb-3">
                <label for="projName" class="form-label">Project Name</label>
                <input type="text" id="projName" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="projType" class="form-label">Project Type</label>
                <select id="projType" class="form-select">
                  <option selected>Select Project Type</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="JQuery">JQuery</option>
                  <option value="Bootstrap">Bootstrap</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="projDate" class="form-label">Due Date</label>
                <input type="date" id="projDate" class="form-control" required>
              </div>
              <button type="submit" id="formSubmit" class="btn btn-success">Add Project</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Table for Projects -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Type</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="project-table-body">
        <!-- Projects will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap & jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
